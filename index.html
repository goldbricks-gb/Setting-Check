<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>設定值檢查表首頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    select, iframe {
      margin-top: 20px;
    }
  </style>
  <script>
    const pages = {
      "請選擇": "",
      "Jumbo Slot": "assets/sheet001.htm",
      "B Boy": "assets/sheet001.htm"
    };

    function changePage(select) {
      const iframe = document.getElementById("contentFrame");
      const selected = select.value;
      if (pages[selected]) {
        iframe.src = pages[selected];
      } else {
        iframe.src = "";
      }
    }
  </script>
</head>
<body>
  <h1>設定值檢查表首頁</h1>
  <select onchange="changePage(this)">
    <option>請選擇</option>
    <option>Jumbo Slot</option>
    <option>B Boy</option>
  </select>
  <br>
  <iframe id="contentFrame" width="1000" height="800" style="border:1px solid #ccc;"></iframe>
</body>
</html>
